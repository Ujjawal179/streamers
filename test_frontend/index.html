<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload to Pinata</title>
</head>
<body>
    <h1>Upload Your Video</h1>
    <input type="file" id="videoInput" accept="video/*" />
    <button onclick="uploadVideo()">Upload</button>
    <p id="message"></p>

    <script>
        async function uploadVideo() {
            const videoInput = document.getElementById('videoInput');
            if (!videoInput.files.length) {
                alert('Please select a video file first.');
                return;
            }

            const file = videoInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                // POST request to backend to handle Pinata upload
                const response = await fetch('http://localhost:3005/upload', {
                    method: 'POST',
                    body: formData,
                });
                console.log("posted")
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('message').innerText = 'Upload Successful! IPFS Hash: ' + result.hash;

                    // Post the IPFS hash to another API
                    await postHash(result.hash);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Error: ' + error.message;
            }
        }

        async function postHash(hash) {
            try {
                const response = await fetch('http://localhost:3005/api/receive-hash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ hash })
                });

                if (!response.ok) {
                    throw new Error('Failed to send hash to API');
                }

                document.getElementById('message').innerText += '\nHash posted to API successfully!';
            } catch (error) {
                document.getElementById('message').innerText += '\nError posting hash to API: ' + error.message;
            }
        }
    </script>
</body>
</html>
